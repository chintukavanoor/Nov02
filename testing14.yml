{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Parameters": {
    "Environment": {
      "Type": "String",
      "Default": "stg",
      "AllowedValues": ["stg", "dev", "prd"],
      "Description": "Select the environment (stg, dev, prd)"
    }
  },
  "Resources": {
    "RightslinestagingEventBus": {
      "Type": "AWS::Events::EventBus",
      "Properties": {
        "EventSourceName": {
          "Fn::Sub": "aws.partner/rightsline.com/${Environment}-div191-v4"
        },
        "Name": {
          "Fn::Sub": "aws.partner/rightsline.com/${Environment}-div191-v4"
        }
      }
    },
    "RightslinestagingRule": {
      "Type": "AWS::Events::Rule",
      "Properties": {
        "Name": "wb-rule-uk-poc-useast-Rightslinestaging-events",
        "EventBusName": {
          "Ref": "RightslinestagingEventBus"
        },
        "EventPattern": {
          "source": [
            {
              "prefix": {
                "Fn::Sub": "aws.partner/Rightslinestaging.com"
              }
            }
          ]
        },
        "Targets": [
          {
            "Arn": {
              "Fn::GetAtt": ["RightslinestagingLogGroup", "Arn"]
            },
            "Id": "RightslinestagingTarget"
          }
        ]
      }
    },
    "RightslinestagingLogGroup": {
      "Type": "AWS::Logs::LogGroup",
      "Properties": {
        "LogGroupName": {
          "Fn::Sub": "/aws/events/${RightslinestagingEventBus}"
        }
      }
    }
  }
}
